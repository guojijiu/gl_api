# Kubernetes服务配置
apiVersion: v1
kind: Service
metadata:
  name: cloud-platform-api-service
  namespace: cloud-platform
  labels:
    app: cloud-platform-api
spec:
  selector:
    app: cloud-platform-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
# 数据库服务
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: cloud-platform
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    protocol: TCP
  type: ClusterIP
---
# Redis服务
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: cloud-platform
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
