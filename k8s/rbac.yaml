# Kubernetes RBAC 配置
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-platform-sa
  namespace: cloud-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: cloud-platform
  name: cloud-platform-role
rules:
# 允许读取ConfigMap和Secret
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# 允许读取Pod信息
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# 允许读取Service信息
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
# 允许读取Endpoint信息
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
# 允许读取Node信息（用于监控）
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cloud-platform-rolebinding
  namespace: cloud-platform
subjects:
- kind: ServiceAccount
  name: cloud-platform-sa
  namespace: cloud-platform
roleRef:
  kind: Role
  name: cloud-platform-role
  apiGroup: rbac.authorization.k8s.io
